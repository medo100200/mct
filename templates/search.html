<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>🔍 بحث عن جهاز</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f9ff;
            padding: 40px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #007acc;
        }

        h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005f9e;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            list-style: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        ul li:last-child {
            border-bottom: none;
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>MCT - الشركة المصرية للحاسبات والتكنولوجيا</h2>
    </div>

    <h1>🔍 بحث عن جهاز</h1>

    <form method="post">
        <label>
            ابحث بالسيريال أو اسم العميل:
            <input type="text" name="query" required>
        </label>
        <button type="submit">🔍 بحث</button>
    </form>

    <a href="/">⬅️ رجوع للصفحة الرئيسية</a>

    {% if devices %}
        <ul>
            {% for device in devices %}
                <li>{{ device.client_name }} - {{ device.device_type }} - {{ device.serial }} - {{ device.status }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
