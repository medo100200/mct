<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>➕ إضافة جهاز جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f9ff;
            padding: 40px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: #007acc;
        }

        h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 80px;
        }

        button {
            width: 100%;
            background-color: #007acc;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005f9e;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>MCT - الشركة المصرية للحاسبات والتكنولوجيا</h2>
    </div>

    <h1>➕ إضافة جهاز جديد</h1>

    <form method="post">
        <label>اسم العميل:
            <input type="text" name="client_name" required>
        </label>
        <label>رقم الهاتف:
            <input type="text" name="client_phone" required>
        </label>
        <label>نوع الجهاز:
            <input type="text" name="device_type" required>
        </label>
        <label>السيريال:
            <input type="text" name="serial" required>
        </label>
        <label>وصف المشكلة:
            <textarea name="issue" required></textarea>
        </label>
        <label>مشتملات الجهاز:
            <textarea name="inclusions"></textarea>
        </label>

        <button type="submit">💾 حفظ</button>
    </form>

    <a href="/">⬅️ رجوع للصفحة الرئيسية</a>
</body>
</html>
